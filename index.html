<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <!-- <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script> -->
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>

      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <!-- <img v-bind:src="image" alt=""> -->
            <a :href="prodURL" target="_blank">
              <img :src="prodImg" :alt="prodDesc" :title="prodDesc">
            </a>
          </div>
          <div class="product-info">
            <p v-show="prodOnSale">ON SALE</p>
            <h1>{{prodName}}</h1>
            <!-- <p v-if="prodInStock">In Stock</p>
            <p v-else>Out of Stock</p> -->
            <!-- <p v-if="prodOOS">Out of Stock</p> -->
            <!-- <p v-show="prodOOS">Out of Stock</p> -->
            <p v-if="prodInv > 10">Lots in Stock</p>
            <p v-else-if="prodInv <=10 && prodInv > 0">Low Stock warning</p>
            <p v-else>Out of Stock - sorry</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
